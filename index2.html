
<h1>Complete your Order</h1>

<link rel="stylesheet" href="style.css">
<div class="form-group">  
    <label id="Quantity"><b>Quantity</b></label>
    <input type="text" name="Quantity" size="5" id="Quantity" class="form-control" placeholder="2kg">
</div>
<br/>
<div class="form-group">
    <label id="Delivery"><b>Delivery</b></label>
    <input type="text" size="5" name="Delivery" id="Delivery" class="form-control" placeholder="">
</div>
<br/>
<div class="form-group">
    <label id="Total" size="20em"><b>Total</b></label>
    <input type="text" size="5" name="Total" id="Total" class="form-control" placeholder="">
</div> 
<br/>
<button id="Confirm Order">Confirm Order</button>
